                        <textarea class="message_contact" name="" id="" placeholder="Message"></textarea>


                        <button class="contact_submit_btn" type="submit"><span
                                class="contact_span">SUBMIT</span></button>
                    </form>
                </div>
            </div>
        </section>

        <!-- article -->

        <article class="contact_article">

            <div class="contact_article_div">
                <div class="article_contact_main_div">
                    <div class="article_contact_little_div">
                        <p class="contact_aticle_p">Call Us</p>
                        <a href="tel:+123 45 67 89">+123 45 67 89</a>
                    </div>
                    <div class="article_contact_little_div">

                    </div>

                        <a href="http://goo.gl/maps/2tS39RatZdvn7NWR6" target="_blank">Rustaveli avenue, 30</a>

                </div>

                    OX4YOR4YOY4YOa4YOY4YOh4YOY4YOhIOGDneGDnuGDlOGDoOGDmOGDoeGDkCDhg5Phg5Ag4YOR4YOQ4YOa4YOU4YOi4YOY4YOhIOGDl-GDlOGDkOGDouGDoOGDmA!5e0!3m2!1
